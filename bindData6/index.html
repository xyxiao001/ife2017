<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数据绑定6 实现动态局部渲染刷新</title>
  </head>
  <body>
    <div id="app">
      <p>姓名：{{user.name}}</p>
      <p>年龄：{{user.age}}</p>
      <p>城市：{{city}}</p>
      <p>工作：{{major}}</p>
    </div>
    <script src="index.js"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          user: {
            name: '简单版的数据绑定',
            age: 25
          },
          city: '天门',
          major: 'computer'
        }
      });
    </script>
  </body>
</html>
