<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>虚拟画笔</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <canvas id="paint" width="1000" height="500"></canvas>
      <div class="control">
        <p>说明:</p>
        <p>按住鼠标左键即可开始画画, 有自动保存功能</p>
        <div class="control-item">
          <span>画笔宽度:</span>
          <span id="lineText">2px</span>
          <input type="range" value="2" min="1" max="20" id="lineWidth">
        </div>
        <div class="control-item">
          <span>画笔颜色:</span>
          <span id="lineTextColor">#1d1d1d</span>
          <input type="color" id="lineColor" value="#1d1d1d">
        </div>
        <button id="clear" class="btn">清除画布</button>
        <button id="report" class="btn">导出图片</button>
        <button id="pre" class="btn">上一步</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
